<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input
        type="text"
        [(ngModel)]="nameTask"
        (keyup.enter)="addTask()"
        class="form-control form-control-lg"
        placeholder="Ingrese tarea..."
      />
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div *ngIf="listTask.length === 0" class="card p-2">
        <h6>No hay tareas para mostrar</h6>

      </div>
      <ul class="list-group">
        <li
          *ngFor="let tarea of listTask; let i = index"
          class="list-group-item d-flex justify-content-between"
        >
          <span class="cursor" (click)="updateTask(i, tarea)">

        <!-- ngClass: si tarea.estado es verdadero entonces check, si no circle -->
            <i [class.text-success]="tarea.estado" [ngClass]="tarea.estado ? 'fa-regular fa-circle-check' : 'fa-regular fa-circle'"></i>  
        </span>
          {{ tarea.nombre }}
          <span class="cursor text-danger" (click)="deleteTask(i)">
            <i class="fa-solid fa-trash-can"></i>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
